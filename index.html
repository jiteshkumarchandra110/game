<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - College Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMP</p>
            </div>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/color/96/rock.png" alt="rock">
                <p>Stone</p>
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/color/96/paper.png" alt="paper">
                <p>Paper</p>
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/color/96/scissors.png" alt="scissors">
                <p>Scissors</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move!</p>
        </div>
        
        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
